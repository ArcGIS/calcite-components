name: Automate Designers Branches Sync
on:
  push:
    branches:
      - feature/design-tokens

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches for designers
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: 'feature/design-tokens'
          TO_BRANCH: 'designer/brunoaires'
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: 'feature/design-tokens'
          TO_BRANCH: 'designer/manuelacosta'
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: 'feature/design-tokens'
          TO_BRANCH: 'designer/jacqueskeet'
