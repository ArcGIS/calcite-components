name: Sync from Airtable

on:
  # publish blog using webhook
  repository_dispatch:
    types: [airtable-update]

env:
  ACTION: github.event.client_payload.action
  DATA: toJSON(github.event.client_payload.data)
  NUMBER: github.event.client_payload.number
  TITLE: github.event.client_payload.title
  OWNER: 'Esri'
  REPO: 'calcite-design-tokens'

jobs:
  existing_issue:
    name: Find Existing Issue
    runs-on: ubuntu-latest
    outputs:
      github_issue: ${{ steps.output-result.outputs.result }}
    steps:
     - uses: actions/github-script@v6
       id: find-existing-issue
       with:
         result-encoding: string
         script: |
           return github.rest.issues.get({
             issue_number: 44,
             owner: 'Esri',
             repo: 'calcite-design-tokens',
           })
     - id: output-result
       run: echo "result=${{ toJSON(steps.find-existing-issue.outputs.result) }}" >> $GITHUB_OUTPUT
