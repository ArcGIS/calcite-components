name: automate_webhook

on:
  # Trigger the workflow when issues are updated
  issues:
    types: [opened, edited, closed, reopened, assigned, unassigned, labeled, unlabeled, milestoned, demilestoned]

# Automatically cancel any prior runs of this automation
concurrency:
      group: ${{ github.workflow }}-${{ github.event.issue.number }}-${{ github.ref }}
      cancel-in-progress: true

jobs:
  allow_for_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for .5 seconds
        run: sleep .5s
        shell: bash
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Set Data
        id: set-data
        uses: actions/github-script@v6
        env:
          SECRET: ${{ secrets.AIRTABLE_KEY }}
        with:
          result-encoding: string
          script: |
            const {
              action,
              issue,
            } = context;
            const { title, body, assignees, closed_at, created_at, id, labels, milestone, number, state, updated_at } = issue;
            const data = { action, title, body, assignees, closed_at, created_at, id, labels, milestone, number, state, updated_at, secret: process.env.SECRET };
            console.log(data);
            return data
      - name: Webhook
        run: |
          curl \
            -H "Content-Type: application/json" \
            --data "${{steps.set-result.outputs.result}}" ${{ secrets.AIRTABLE_WEBHOOK }}
