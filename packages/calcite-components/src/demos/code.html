    <h2>HTML</h2>
    <calcite-code
      code='&lt;calcite-panel&gt;
  &lt;div slot="header-content"&gt;Header!&lt;/div&gt;
  &lt;p&gt;Slotted content!&lt;/p&gt;
&lt;/calcite-panel&gt;'
    ></calcite-code>

    <h2>TS</h2>
    <calcite-code
      code="export function isBefore(a: HTMLElement, b: HTMLElement): boolean {
  if (a.parentNode !== b.parentNode) {
    return false;
  }

  const children = Array.from(a.parentNode.children);
  return children.indexOf(a) &lt; children.indexOf(b);
}"
    ></calcite-code>
