<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>List</title>

    <script src="./_assets/head.js"></script>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        flex: 0 0 50%;
        padding: 25px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 14%;
      }

      .calcite-sortable--fallback {
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <calcite-list group="test" drag-enabled selection-mode="single" label="test">
      <calcite-list-item id="one" label="test1" value="test1" description="hello world 1">
        <calcite-icon
          icon="banana"
          slot="content-start"
          style="color: var(--calcite-color-status-success)"
        ></calcite-icon>
      </calcite-list-item>
      <calcite-list-item id="two" label="test2" value="test2" description="hello world 2">
        <calcite-icon
          icon="compass"
          slot="content-start"
          style="color: var(--calcite-color-status-success)"
        ></calcite-icon>
      </calcite-list-item>
      <calcite-list-item id="three" label="test3" value="test3" description="hello world 3">
        <calcite-icon
          icon="compass"

        ></calcite-icon>
      </calcite-list-item>
      <calcite-list-item id="four" label="test4" value="test4" description="hello world 4">
        <calcite-icon

          style="color: var(--calcite-color-status-success)"
        ></calcite-icon>
      </calcite-list-item>
      <calcite-list-item id="five" label="test5" value="test5" description="hello world 5">
        <calcite-icon
          icon="compass"
          slot="content-start"
          style="color: var(--calcite-color-status-success)"
        ></calcite-icon>
      </calcite-list-item>
    </calcite-list>
  </body>
</html>
