<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Segmented Control</title>
    <style>
      .parent-flex {
        display: flex;
        padding: 20px 0;
        width: 70%;
      }

      .parent-flex,
      span {
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-weight: var(--calcite-font-weight-medium);
        font-size: var(--calcite-font-size-0);
      }

      .child-flex {
        flex: 0 0 21%;
        padding-right: 30px;
      }

      .width-child-flex {
        flex: 0 0 100%;
      }

      hr {
        margin: 50px 0;
        border-top: 1px solid var(--calcite-color-border-2);
      }

      .right-aligned-text {
        text-align: right;
      }
    </style>
    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <!-- headers -->
      <div class="parent-flex">
        <div class="child-flex"></div>
        <div class="child-flex">small</div>
        <div class="child-flex">medium</div>
        <div class="child-flex">large</div>
      </div>

      <!--
      **************************************************
      * HORIZONTAL
      **************************************************
    -->
      <div class="parent-flex">
        <div class="child-flex right-aligned-text">solid</div>

        <!-- solid -->
        <div class="child-flex">
          <calcite-segmented-control scale="s">
            <calcite-segmented-control-item value="react" checked="false">React</calcite-segmented-control-item>
            <calcite-segmented-control-item value="ember">Ember</calcite-segmented-control-item>
            <calcite-segmented-control-item value="angular">Angular</calcite-segmented-control-item>
            <calcite-segmented-control-item value="vue">Vue</calcite-segmented-control-item>
          </calcite-segmented-control>
        </div>
      </div>
    </demo-dom-swapper>
  </body>
</html>
