<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sheet</title>
    <style>
      .parent {
        display: flex;
        width: 60%;
        align-items: center;
        padding: 25px 0;
      }

      .child {
        flex: 0 0 15%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <h1 style="margin: 0 auto; text-align: center">Sheet</h1>

      <!-- Sizes -->
      <div class="parent">
        <div class="child right-aligned-text"></div>
        <div class="child">Small</div>
        <div class="child">Medium</div>
        <div class="child">Large</div>
      </div>

      <!--
      **************************************************
      * SMALL
      **************************************************
    -->
      <div class="parent">
        <div class="child right-aligned-text">Width S</div>

        <!-- small width & scale -->
        <div class="child">
          <calcite-sheet class="js-sheet-s-s" width="s" scale="s">
            <calcite-panel heading="Hello world"
              >Hello!
              <calcite-button>Hi!</calcite-button>
            </calcite-panel>
          </calcite-sheet>

          <calcite-button onClick="openSheet('.js-sheet-s-s')" appearance="outline" scale="s">
            Scale Small
          </calcite-button>
        </div>
      </div>

      <script>
        function openSheet(selector) {
          document.querySelector(selector).open = true;
        }
      </script>
    </demo-dom-swapper>
  </body>
</html>
