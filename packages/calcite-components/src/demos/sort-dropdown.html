<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite Components: calcite-sort-dropdown</title>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <main>
        <section class="example-container">
          <h1>calcite-handle</h1>

          <calcite-handle></calcite-handle>

          <h1>sort-dropdown</h1>

          <calcite-sort-dropdown label="test" set-position="4" set-size="10"> </calcite-sort-dropdown>
          <script>
            const sortDropdown = document.querySelector("calcite-sort-dropdown");
            sortDropdown.moveToItems = [
              { label: "List 2", value: "list2" },
              { label: "List 3", value: "list3" },
            ];
            sortDropdown.addEventListener("calciteSortDropdownReorder", (event) => {
              console.log(event.detail);
            });
            sortDropdown.addEventListener("calciteSortDropdownMove", (event) => {
              console.log(event.detail);
            });
          </script>
        </section>
      </main>
    </demo-dom-swapper>
  </body>
</html>
