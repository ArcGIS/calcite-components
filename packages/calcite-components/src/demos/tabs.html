<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabs</title>
    <style>
      .parent,
      .flex-wrap {
        display: flex;
        align-items: center;
        color: var(--calcite-color-text-3);
        font-family: var(--calcite-font-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        padding: 0 25px;
      }

      .flex-wrap {
        flex-wrap: wrap;
      }

      .child {
        display: inline-flex;
        flex: 0 0 20%;
        flex-direction: column;
        padding: 15px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 15%;
      }
    </style>
    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <calcite-tabs position="bottom">
      <calcite-tab-nav slot="title-group"></calcite-tab-nav>
    </calcite-tabs>
    <button>Add Tab</button>

    <script>
      let tabDefs = ["foo", "... then close me", "select me...", "123"];
      const tabNav = document.querySelector("calcite-tab-nav");
      const tabs = document.querySelector("calcite-tabs");
      tabDefs.forEach((tab) => {
        const tabTitleEl = document.createElement("calcite-tab-title");
        tabTitleEl.closable = true;
        tabTitleEl.innerHTML = tab;
        tabNav.appendChild(tabTitleEl);
        const tabEl = document.createElement("calcite-tab");
        tabEl.innerHTML = tab;
        tabEl.dataset.name = tab;
        tabs.appendChild(tabEl);
      });
      document.addEventListener("calciteTabsClose", (event) => {
        // This is not a react-specific issue!!
        // The bug occurs when tab and tab-title elements are removed from the DOM
        event.target.remove();
        tabs.querySelector(`calcite-tab[data-name="${event.target.innerHTML}"]`).remove();
      });

      document.addEventListener("calciteTabChange", (event) => {
        console.log("calciteTabChange", event.target.selectedTitle.innerHTML);
      });

      document.querySelector("button").addEventListener("click", () => {
        const newTabTitle = document.createElement("calcite-tab-title");
        newTabTitle.closable = true;
        newTabTitle.id = "inserted-title";
        newTabTitle.innerHTML = "Test";
        const newTab = document.createElement("calcite-tab");
        newTab.closable = true;
        newTab.id = "inserted-tab";
        newTab.innerHTML = "Test";
        tabNav.appendChild(newTabTitle);
        tabs.appendChild(newTab);
      });
    </script>
  </body>
</html>
