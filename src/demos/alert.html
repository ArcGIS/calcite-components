<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Alert</title>
    <script src="_assets/head.js"></script>

    <style>
      .flex {
        display: flex;
      }

      .first-container,
      .second-container {
        padding: 0 var(--calcite-font-size-8);
        margin-bottom: 25px;
      }

      .small,
      .medium,
      .large,
      .info,
      .success,
      .warning,
      .danger,
      .auto-dismiss-speed,
      .alert-insert-in-dom,
      .setfocus {
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        align-items: center;
        grid-gap: 50px;
      }

      .auto-dismiss-speed {
        grid-template-columns: repeat(3, 1fr);
      }

      .alert-insert-in-dom {
        grid-template-columns: repeat(2, 1fr);
      }

      .info,
      .success,
      .warning,
      .danger {
        margin-top: var(--calcite-font-size-0);
      }

      .first-container,
      .second-container > div {
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .medium,
      .large,
      .second-container-margin,
      .alert-insert-in-dom-text {
        margin-top: var(--calcite-font-size-8);
      }

      .right-aligned-text {
        text-align: right;
      }
    </style>

    <script>
      // example for alerts appended to dom
      function createExampleAlert(id) {
        const exampleAlert = [
          "<calcite-alert id=" + id + " color='red'>",
          "<div slot='title'>Something failed</div>",
          "<div slot='message'>" + id + " That thing you wanted to do didn't work as expected</div>",
          "<calcite-link slot='link' title='my action' appearance='inline'>Take action</calcite-link>",
          "</calcite-alert>"
        ].join("\n");
        // if the id element doesn't exist, insert into page
        if (!document.querySelector("#" + id)) {
          document.querySelector("body").insertAdjacentHTML("beforeend", exampleAlert);
        }
        // open the alert we just created
        document.querySelector("#" + id).setAttribute("active", "");
      }
    </script>
  </head>

  <body>
    <calcite-button
      appearance="clear"
      title="small default"
      scale="s"
      onclick="document.querySelector('#default-s').setAttribute('active', '')"
    >
      Default
    </calcite-button>
    <calcite-alert label="this is a default alert" id="default-s" scale="s">
      <div slot="title">Hello there!</div>
      <div slot="message">This is an alert with a general piece of information. Cool, innit?</div>
    </calcite-alert>

    <script>
      document.addEventListener("calciteAlertBeforeOpening", () => {
        console.log("calciteAlertBeforeOpening");
      });
      document.addEventListener("calciteAlertIsOpen", () => {
        console.log("calciteAlertIsOpen");
      });
      document.addEventListener("calciteAlertBeforeClosing", () => {
        console.log("calciteAlertBeforeClosing");
      });
      document.addEventListener("calciteAlertIsClosed", () => {
        console.log("calciteAlertIsClosed");
      });
    </script>
  </body>
</html>
