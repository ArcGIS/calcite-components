<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Avatar</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
  <script src="../assets/demo/createAlert.js"></script>

</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Avatar</h1>
  <h3>Default Image (no image, no names provided)</h3>
  <calcite-avatar scale="s"></calcite-avatar><br /><br />
  <calcite-avatar scale="m"></calcite-avatar><br /><br />
  <calcite-avatar scale="l"></calcite-avatar><br /><br />
  <h3>Provided Image</h3>
  <calcite-avatar thumbnail="http://placekitten.com/105/105" scale="s"></calcite-avatar><br /><br />
  <calcite-avatar thumbnail="http://placekitten.com/40/40" scale="m"></calcite-avatar><br /><br />
  <calcite-avatar thumbnail="http://placekitten.com/120/120" scale="l"></calcite-avatar><br /><br />
  <h3>Invalid Image</h3>
  <calcite-avatar thumbnail="total_nonsense.png" scale="l"></calcite-avatar><br /><br />
  <h3>Initials from first and last name</h3>
  <calcite-avatar full-name="Ron Swanson" scale="s" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar><br /><br />
  <calcite-avatar full-name="Ron" scale="s"></calcite-avatar><br /><br />
  <calcite-avatar full-name="Ron" scale="m"></calcite-avatar><br /><br />
  <calcite-avatar full-name="Ron Swanson" scale="m" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar><br /><br />
  <calcite-avatar full-name="swanson" scale="l"></calcite-avatar><br /><br />
  <calcite-avatar full-name="Ron Swanson" scale="l" user-id="25684463a00c449585dbb32a065f6b74"></calcite-avatar><br /><br />
  <h3>Generated background fill</h3>
  <calcite-avatar full-name="Leslie Knope" scale="s" user-id="9a7c50e6b3ce4b859f7b31e302437164"></calcite-avatar><br /><br />
  <calcite-avatar full-name="Ben Wyatt" scale="m" user-id="a81470986eaeee1833b74b7d8abcd5b2"></calcite-avatar><br /><br />
  <calcite-avatar full-name="April Ludgate" scale="l" username="aprilludgate_pawne"></calcite-avatar><br /><br />
  <calcite-avatar scale="l" username="thaverford"></calcite-avatar><br /><br />
  <div class="demo-background-dark">
    <h3>Default Image</h3>
    <calcite-avatar theme="dark" scale="s"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" scale="m"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" scale="l"></calcite-avatar><br /><br />
    <h3>Provided Image</h3>
    <calcite-avatar theme="dark" thumbnail="http://placekitten.com/105/105" scale="s"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" thumbnail="http://placekitten.com/40/40" scale="m"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" thumbnail="http://placekitten.com/120/120" scale="l"></calcite-avatar><br /><br />
    <h3>Initials from first and last name</h3>
    <calcite-avatar theme="dark" full-name="Ron Swanson" scale="s"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" full-name="Ron" scale="m"></calcite-avatar><br /><br />
    <calcite-avatar theme="dark" full-name="swanson" scale="l"></calcite-avatar><br /><br />
  </div>
</body>
</html>
