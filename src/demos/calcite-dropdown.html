<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dropdown</title>
    <style>
      .parent,
      .example {
        display: flex;
        align-items: center;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        margin-left: 5%;
      }

      .example {
        flex-wrap: wrap;
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        width: 10rem;
        padding: 25px;
        flex-basis: 200px;
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
    <script src="_assets/head.js"></script>
  </head>

  <body>
    <calcite-panel heading="Issue #3048" summary="UI bug with Dropdown">
      <calcite-pick-list filter-enabled>
        <calcite-dropdown slot="menu-actions" placement="bottom-trailing" scale="m" type="click" width="m">
          <calcite-action slot="dropdown-trigger" title="Sort" icon="sort-descending"> </calcite-action>
          <calcite-dropdown-group selection-mode="single">
            <calcite-dropdown-item>Display name</calcite-dropdown-item>
            <calcite-dropdown-item>Type</calcite-dropdown-item>
            <calcite-dropdown-item>Order in table</calcite-dropdown-item>
            <calcite-dropdown-item>Field name</calcite-dropdown-item>
          </calcite-dropdown-group>
        </calcite-dropdown>
        <calcite-pick-list-item label="Cowabunga" description="Dude!"> </calcite-pick-list-item>
        <calcite-pick-list-item label="Cowabunga" description="Dude!"> </calcite-pick-list-item>
        <calcite-pick-list-item label="Cowabunga" description="Dude!"> </calcite-pick-list-item>
        <calcite-pick-list-item label="Cowabunga" description="Dude!"> </calcite-pick-list-item>
      </calcite-pick-list>
    </calcite-panel>
  </body>
</html>
