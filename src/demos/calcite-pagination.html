<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Pagination</title>
    <script src="./_assets/head.js"></script>
    <style>
      .flex {
        display: flex;
        flex-wrap: wrap;
      }
      .parent {
        display: flex;
        flex-direction: column;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        margin-left: 5%;
        padding: 30px;
      }
      .child {
        display: inline-flex;
        margin: 10px;
      }

      .demo-spaced {
        padding: 8px 0;
      }

      hr {
        margin: 10px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
  </head>

  <body>
    <div>
      <calcite-button href="/" icon-start="arrow-left" color="neutral"> Home </calcite-button>
    </div>

    <h1 style="margin: 0 auto; text-align: center"> Pagination </h1>


    <!-- Small -->
    <div class="flex">
      <div class="parent">
        <div class="child"> Small </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="s"></calcite-pagination>
        </div>
        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="801" scale="s">Hello</calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="901" scale="s"></calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="s"></calcite-pagination>
        </div>
      </div>


      <!-- Medium -->
      <div class="parent">
        <div class="child"> Medium </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="m"></calcite-pagination>
        </div>
        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="801" scale="m">Hello</calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="901" scale="m"></calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="m"></calcite-pagination>
        </div>
      </div>


      <!-- Large -->
      <div class="parent">
        <div class="child"> Large </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="l"></calcite-pagination>
        </div>
        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="801" scale="l">Hello</calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="901" scale="l"></calcite-pagination>
        </div>

        <div class="child demo-spaced">
          <calcite-pagination total="1200" num="100" start="1001" scale="l"></calcite-pagination>
        </div>
      </div>
    </div>
  </body>
</html>
