<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
    <style>
      .parent {
        display: flex;
        width: 40%;
        align-items: center;
        margin: 25px 0;
      }

      .child {
        flex: 0 0 70%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        padding: 0 10px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 25%;
      }

      hr {
        margin: 60px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
    <script src="./_assets/head.js"></script>
    <script type="module" src="./_assets/demo-form.js"></script>
    <script type="module" src="./_assets/demo-spacer.js"></script>
  </head>

  <body>
    <!-- range histogram with labeled handles -->
    <div class="parent">
      <div class="child right-aligned-text">range histogram with labeled handles</div>

      <div class="child">
        <calcite-slider min="-100" max=100" min-value="50" max-value="75" step="1" min-label="Temperature range (lower)"
        max-label="Temperature range (upper)" class="js-histogram" label-handles />

        <br />
        <!-- <calcite-slider
          min="-100"
          max="0"
          min-value="-100"
          max-value="0"
          step="1"
          min-label="Temperature range (lower)"
          max-label="Temperature range (upper)"
          class="js-histogram"
          label-handles
        ></calcite-slider> -->
      </div>
    </div>
    <script>
      (function () {
        var label = document.getElementById("sliderEventDisplay");
        document.getElementById("sliderEvents").addEventListener("calciteSliderUpdate", function (e) {
          label.textContent = e.target.value;
        });
      })();
    </script>
    <script>
      var histogram = [
        [-100, 0],
        [-60, 12],
        [-20, 25],
        [40, 55],
        [80, 10],
        [100, 0]
      ];
      [].slice.call(document.querySelectorAll(".js-histogram")).forEach(function (graphElement) {
        graphElement.histogram = histogram;
      });

      var rainbow = ["red", "orange", "yellow", "green", "cyan", "blue", "violet"];
      var colorStops = rainbow.map((color, i) => ({ offset: (1 / (rainbow.length - 1)) * i, color }));
      document.querySelectorAll(".js-histogram-colors").forEach(function (graphElement) {
        graphElement.histogramStops = colorStops;
      });
    </script>
  </body>
</html>
