<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Tile Select</title>
  <style>
    body {
      margin: 20px;
    }

    .demo-background-light {
      border: 1px solid #202020;
      padding: 1rem;
    }

    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    h1,
    h2,
    h3 {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
  <script type="module" src="./helpers/demo-form.js"></script>
  <script type="module" src="./helpers/demo-spacer.js"></script>
</head>

<body>
  <demo-spacer>
    <calcite-button href="/">
      < Home</calcite-button>
        <h1>Calcite Tile Select</h1>
        <demo-form>
          <form name="calcite-tile-select-demo-form">
            <demo-spacer>
              <div class="two-columns">
                <div class="demo-background-light">
                  <demo-spacer gap="25px">
                    <h3>Left Radio</h3>
                    <calcite-tile-select icon="layers" name="left-radio" value="one" title="Tile title lorem ipsum" description="Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collab on thinking to further the overall."></calcite-tile-select>
                    <calcite-tile-select icon="layers" checked name="left-radio" value="two"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-radio" value="three"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-radio" value="four"></calcite-tile-select>

                    <h3>Right Radio</h3>
                    <calcite-tile-select icon="layers" name="left-radio" show-input="right" value="one"></calcite-tile-select>
                    <calcite-tile-select icon="layers" checked name="left-radio" show-input="right" value="two"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-radio" show-input="right" value="three"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-radio" show-input="right" value="four"></calcite-tile-select>

                    <h3>Left Checkbox</h3>
                    <calcite-tile-select icon="layers" name="left-checkbox-one" type="checkbox" value="one"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-checkbox-two" type="checkbox"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-checkbox-three" type="checkbox"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="left-checkbox-four" type="checkbox"></calcite-tile-select>

                    <h3>Basic</h3>
                    <calcite-tile-select icon="layers" name="basic" value="one" show-input="none"></calcite-tile-select>
                    <calcite-tile-select icon="layers" checked name="basic" value="two" show-input="none"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="basic" value="three" show-input="none"></calcite-tile-select>
                    <calcite-tile-select icon="layers" name="basic" value="four" show-input="none"></calcite-tile-select>
                  </demo-spacer>
                </div>
                <div class="demo-background-dark" theme="dark">
                  <demo-spacer gap="25px">
                    <h3>Left Radio</h3>
                    <calcite-tile-select icon="layers" name="left-radio-dark" value="one" theme="dark"></calcite-tile-select>
                    <h3>Left Checkbox</h3>
                    <calcite-tile-select icon="layers" name="left-checkbox-dark" type="checkbox" theme="dark"></calcite-tile-select>
                  </demo-spacer>
                </div>
              </div>
              <calcite-button form="calcite-tile-select-demo-form" type="submit">Submit</calcite-button>
              <button type="submit" style="display: none">Submit</button>
            </demo-spacer>
          </form>
        </demo-form>
  </demo-spacer>
</body>

</html>
