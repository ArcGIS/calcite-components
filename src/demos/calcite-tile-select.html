<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Tile Select</title>
  <style>
    body {
      margin: 20px;
    }

    .demo-background-light {
      border: 1px solid #202020;
      padding: 1rem;
    }

    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }

    .two-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }

    h3 {
      margin-top: 24px;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
  <script type="module" src="./helpers/demo-form.js"></script>
  <script type="module" src="./helpers/demo-spacer.js"></script>
</head>

<body>

  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Tile Select</h1>

  <demo-form>
    <form name="calcite-tile-select-demo-form">

      <demo-spacer>
        <div class="two-columns">
          <div class="demo-background-light">
            <h2>Heading</h2>

            <demo-spacer>

              <h3>Left Radio</h3>
              <calcite-tile-select name="left-radio" value="one"></calcite-tile-select>

              <h3>Left Checkbox</h3>
              <calcite-tile-select name="left-checkbox" value="one" type="checkbox"></calcite-tile-select>

            </demo-spacer>

          </div>

          <div class="demo-background-dark" theme="dark">

            <h2>Heading</h2>

            <demo-spacer>

              <h3>Left Radio</h3>
              <calcite-tile-select></calcite-tile-select>

            </demo-spacer>

          </div>
        </div>
        <calcite-button form="calcite-tile-select-demo-form" type="submit">Submit</calcite-button>
        <button type="submit" style="display: none">Submit</button>
      </demo-spacer>
    </form>
  </demo-form>
</body>

</html>
