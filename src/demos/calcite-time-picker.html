<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Time Picker</title>
  <style>
    body {
      margin: 20px;
    }

    .demo-background-light {
      border: 1px solid #202020;
      padding: 1rem;
    }

    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }

    h1,
    h2,
    h3 {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
  <script type="module" src="./helpers/demo-form.js"></script>
  <script type="module" src="./helpers/demo-spacer.js"></script>
</head>

<body>
  <demo-spacer>
    <calcite-button href="/">
      < Home</calcite-button>
        <h1>Calcite Time Picker</h1>
        <div class="demo-background-light">
          <demo-spacer>
            <calcite-time-picker scale="s" name="s"></calcite-time-picker>
            <calcite-time-picker scale="m" name="m"></calcite-time-picker>
            <calcite-time-picker scale="l" name="l"></calcite-time-picker>
          </demo-spacer>
        </div>
        <div class="demo-background-dark" theme="dark">
          <demo-spacer>
            <calcite-time-picker scale="s" name="s-dark"></calcite-time-picker>
            <calcite-time-picker scale="m" name="m-dark"></calcite-time-picker>
            <calcite-time-picker scale="l" name="l-dark"></calcite-time-picker>
          </demo-spacer>
        </div>
  </demo-spacer>
</body>

</html>
