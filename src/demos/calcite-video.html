<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Video</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Video</h1>
  <div>
    <h2>Change video href within existing player</h2>
    <script>
      function loadingButton() {
        let vid = document.querySelector("#my-example-video");
        vid.setAttribute("src", "https://ia801000.us.archive.org/18/items/Billy_Strings_Turmoil_Tinfoil_Live_at_KDHX_4_6_18/Billy_Strings_Turmoil_Tinfoil_Live_at_KDHX_4_6_18.mp4");
      }

    </script>
    <calcite-button onclick={loadingButton()}>Change to another href</calcite-button>

    <calcite-video id="my-example-video" allow-scrubbing allow-fullscreen
      src="https://archive.org/download/untvmi-Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020/Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020.mp4">
    </calcite-video>


    <h4>Default</h4>
    <calcite-video src="../assets/demo/alert-timing-good.mp4"></calcite-video>
    <h4>Loop</h4>
    <calcite-video loop src="../assets/demo/alert-timing-good.mp4"></calcite-video>
    <h4>Autoplay Loop</h4>
    <calcite-video allow-fullscreen autoplay loop src="../assets/demo/alert-timing-good.mp4"></calcite-video>
    <h4>Autoplay</h4>
    <calcite-video autoplay src="../assets/demo/alert-timing-good.mp4"></calcite-video>
    <h4>Sound Demo</h4>
    <calcite-video allow-scrubbing allow-fullscreen
      src="https://archive.org/download/untvmi-Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020/Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020.mp4">
    </calcite-video>
    <h4>explicit height / width</h4>
    <calcite-video width="200" allow-fullscreen src="../assets/demo/sounddemo.mp4"></calcite-video>
    <calcite-video height="200" allow-fullscreen src="../assets/demo/sounddemo.mp4"></calcite-video>
    <calcite-video height="200" width="500" allow-fullscreen src="../assets/demo/sounddemo.mp4">
    </calcite-video>
    <h4>demo no sound</h4>
    <calcite-video allow-fullscreen hide-timestamp src="../assets/demo/demo.mp4"></calcite-video>
    <h4>play on hover</h4>
    <calcite-video play-on-hover hide-controls src="../assets/demo/demo.mp4"></calcite-video>
    <br />
    <div class="demo-background-dark">
      <h4>Show controls on hover</h4>
      <calcite-video theme="dark" show-controls-on-hover allow-scrubbing
        src="https://archive.org/download/untvmi-Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020/Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020.mp4">
      </calcite-video>
      <h4>Sound Demo</h4>
      <calcite-video theme="dark" allow-scrubbing allow-fullscreen
        src="https://archive.org/download/untvmi-Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020/Family_Strings_-_Billy_Strings_and_Terry_Barber_-_LIVE_2_28_2020.mp4">
      </calcite-video>
      <h4>Dark Theme</h4>
      <calcite-video theme="dark" src="../assets/demo/alert-timing-good.mp4"></calcite-video>
      <h4>Dark Theme </h4>
      <calcite-video theme="dark" src="../assets/demo/alert-timing-good.mp4"></calcite-video>
    </div>
  </div>
</body>

</html>
