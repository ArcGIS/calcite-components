<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcite Video</title>
  <style>
    .demo-background-dark {
      background: #202020;
      color: white;
      padding: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../build/calcite.css" />
  <script type="module" src="../build/calcite.esm.js"></script>
  <script nomodule src="../build/calcite.js"></script>
</head>

<body>
  <calcite-button href="/">Home</calcite-button>
  <h1>Calcite Video</h1>
  <div>

    <h3>Multiple Subtitles</h3>
    <calcite-video>
      <source src="../assets/demo/video/sintel-short.mp4" type="video/mp4">
      <source src="../assets/demo/video/sintel-short.webm" type="video/webm">
      <track label="English" kind="subtitles" srclang="en" src="../assets/demo/subtitles/vtt/sintel-en.vtt" default>
      <track label="Deutsch" kind="subtitles" srclang="de" src="../assets/demo/subtitles/vtt/sintel-de.vtt">
      <track label="EspaÃ±ol" kind="subtitles" srclang="es" src="../assets/demo/subtitles/vtt/sintel-es.vtt">
    </calcite-video>
    <br />
    <br />
    <h3>Single subtitle</h3>
    <calcite-video>
      <source src="../assets/demo/video/sintel-short.mp4" type="video/mp4">
      <source src="../assets/demo/video/sintel-short.webm" type="video/webm">
      <track label="English" kind="subtitles" srclang="de" src="../assets/demo/subtitles/vtt/sintel-de.vtt" default>

    </calcite-video>

    <h3>No subtitle</h3>
    <calcite-video>
      <source src="../assets/demo/video/sintel-short.mp4" type="video/mp4">
      <source src="../assets/demo/video/sintel-short.webm" type="video/webm">
    </calcite-video>

  </div>
  </div>
</body>

</html>
