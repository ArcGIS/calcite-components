<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>Calcite Components: calcite-fab</title>

    <script src="../_assets/head.js"></script>
    <style>
       .control,
       .parent {
        display: flex;
        flex-wrap: wrap;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .parent {
        align-items: center;
      }

      .control-child,
      .child {
        display: inline-flex;
        flex-direction: column;
        flex: 0 0 15%;
        padding: 25px;
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }


    </style>
  </head>

  <body>
    <div>
      <calcite-button href="/" icon-start="arrow-left" color="neutral"> Home </calcite-button>
    </div>
    <h1 style="margin: 0 auto; text-align: center"> Fab </h1>

    <!-- controls -->
    <div class="control">
      <div class="control-child"></div>
  
      <div class="control-child">  Toggle loading animation:  
        <p>
          <calcite-label layout="inline"> 
            <calcite-switch scale="l" id="loading-switch"></calcite-switch>
          </calcite-label>
        </p>
      </div>

      <div class="control-child"> Change appearance: 
        <p>
        <calcite-label layout="inline">
          <calcite-radio-group id="appearance-group">
            <calcite-radio-group-item value="solid" checked>solid</calcite-radio-group-item>
            <calcite-radio-group-item value="clear">clear</calcite-radio-group-item>
            <calcite-radio-group-item value="outline">outline</calcite-radio-group-item>
            <calcite-radio-group-item value="transparent">transparent</calcite-radio-group-item>
          </calcite-radio-group>
        </calcite-label>
      </p>
      </div>

      <div class="control-child"> Change color: 
        <p>
        <calcite-label layout="inline">
          <calcite-radio-group id="color-group">
            <calcite-radio-group-item value="blue" checked>blue</calcite-radio-group-item>
            <calcite-radio-group-item value="neutral">neutral</calcite-radio-group-item>
            <calcite-radio-group-item value="inverse">inverse</calcite-radio-group-item>
            <calcite-radio-group-item value="red">red</calcite-radio-group-item>
          </calcite-radio-group>
        </calcite-label>
      </p>
      </div>


      <script>
        const loadingSwitch = document.querySelector("#loading-switch");
        const appearanceRadios = document.querySelector("#appearance-group");
        const colorRadios = document.querySelector("#color-group");
        window.onload = () => {
          loadingSwitch.addEventListener("calciteSwitchChange", () => {
            document.querySelectorAll("calcite-fab").forEach((button) => {
              button.toggleAttribute("loading");
            });
          });
          appearanceRadios.addEventListener("calciteRadioGroupChange", (e) => {
            document.querySelectorAll("calcite-fab").forEach((button) => {
              button.setAttribute("appearance", e.detail);
            });
          });
          colorRadios.addEventListener("calciteRadioGroupChange", (e) => {
            document.querySelectorAll("calcite-fab").forEach((button) => {
              button.setAttribute("color", e.detail);
            });
          });
        };
      </script>
    </div>

    <!-- A horizontal line -->
    <hr />

    <!-- headers -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"> small </div>
      <div class="child"> medium </div>
      <div class="child"> large </div>
    </div>


    <!-- basic -->
    <div class="parent">
      <div class="child right-aligned-text"> default </div>

      <div class="child">
        <calcite-fab scale="s" icon="arrow-right" label="FAB" color="blue" appearance="solid"></calcite-fab>
      </div>

      <div class="child">
        <calcite-fab scale="m" icon="arrow-right" label="FAB" color="blue" appearance="solid"></calcite-fab>
      </div>

      <div class="child">
        <calcite-fab scale="l" icon="arrow-right" label="FAB" color="blue" appearance="solid"></calcite-fab>
      </div>
    </div>


    <!-- with text -->
    <div class="parent">
      <div class="child right-aligned-text"> with text </div>

      <div class="child">
        <calcite-fab
        scale="s"
        icon="arrow-right"
        label="FAB"
        text="FAB"
        text-enabled
        color="blue"
        appearance="solid"
      ></calcite-fab>
      </div>

      <div class="child">
        <calcite-fab
        scale="m"
        icon="arrow-right"
        label="FAB"
        text="FAB"
        text-enabled
        color="blue"
        appearance="solid"
      ></calcite-fab>
      </div>

      <div class="child">
        <calcite-fab
        scale="l"
        icon="arrow-right"
        label="FAB"
        text="FAB"
        text-enabled
        color="blue"
        appearance="solid"
      ></calcite-fab>
      </div>
    </div>   
  </body>
</html>
