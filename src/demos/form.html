<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <script src="./_assets/head.js"></script>

    <style>
      .parent {
        display: flex;
        width: 75%;
        justify-content: space-between;
        padding: 25px 0;
      }

      .child {
        flex: 0 1 21%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
  </head>

  <body>
    <h1 style="margin: 0 auto; text-align: center">Switch</h1>

    <form id="test">
      <div class="child">
        <label><input name="native-checkbox" value="checked" type="checkbox" />Native checkbox</label>
      </div>

      <div class="child">
        <calcite-label layout="inline">
          <calcite-checkbox value="checked" name="calcite-checkbox" scale="s"></calcite-checkbox>Calcite checkbox
        </calcite-label>
      </div>

      <div class="child">
        <calcite-label layout="inline">
          <calcite-switch name="calcite-switch" value="checked" scale="s"></calcite-switch>Calcite switch
        </calcite-label>
      </div>

      <div class="parent">
        <div class="child">
          <label
            >Native select<br />
            <select name="native-select" multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </label>
        </div>
      </div>

      <div class="parent">
        <div class="child">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </div>

      <div class="parent">
        <div class="child">
          <calcite-button type="submit">Submit</calcite-button>
          <calcite-button type="reset">Reset</calcite-button>
        </div>
      </div>
    </form>
    <script>
      window.onload = () => {
        var form = document.getElementById("test");
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          var formData = new FormData(event.target);
          var entries = Object.fromEntries(
            Array.from(formData.keys()).map((key) => [
              key,
              formData.getAll(key).length > 1 ? formData.getAll(key) : formData.get(key)
            ])
          );
          console.log(entries);
        });
      };
    </script>
  </body>
</html>
