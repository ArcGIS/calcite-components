<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Heights</title>
    <script src="../_assets/head.js"></script>
    <style>
      h1,
      h3 {
        color: var(--calcite-ui-text-1);
      }
      section {
        padding: 0 1rem;
      }
      .heights-heading {
        display: flex;
        justify-content: space-around;
        width: 22rem;
        height: 4rem;
      }
      calcite-label#hr-switch {
        align-self: flex-end;
      }
      .scale-container {
        --calcite-container-width: 112rem;
        width: var(--calcite-container-width);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
      .scale-container--m {
        --calcite-container-width: 135rem;
      }
      .scale-container--l {
        --calcite-container-width: 165rem;
        padding-right: 1rem;
      }
      hr {
        --calcite-horizontal-margin-top: 0;
        border: 0;
        border-top: 1px solid fuchsia;
        position: absolute;
        margin: 0;
        margin-top: var(--calcite-horizontal-margin-top);
        width: var(--calcite-container-width);
        z-index: 100;
      }
      hr#s-text {
        --calcite-horizontal-margin-top: var(--calcite-font-size-0);
      }
      hr#m-text {
        --calcite-horizontal-margin-top: var(--calcite-font-size-2);
      }
      hr#l-text {
        --calcite-horizontal-margin-top: var(--calcite-font-size-3);
      }
      hr#s-bottom {
        --calcite-horizontal-margin-top: 1.5rem; /* .h-6 */
      }
      hr#m-bottom {
        --calcite-horizontal-margin-top: 2rem; /* .h-8 */
      }
      hr#l-bottom {
        --calcite-horizontal-margin-top: 2.75rem; /* .h-11 */
      }
    </style>
  </head>
  <body>
    <header>
      <calcite-button href="/">Home</calcite-button>
      <calcite-button href="../" color="neutral">Demos</calcite-button>
    </header>

    <main>
      <div class="heights-heading">
        <h1>Heights</h1>
        <calcite-label layout="inline" id="hr-switch">
          Toggle horizontal grid
          <calcite-switch switched id="horizontal-grid-switch"></calcite-switch>
        </calcite-label>
        <script>
          const gridSwitch = document.querySelector("#horizontal-grid-switch");
          window.onload = () => {
            gridSwitch.addEventListener("calciteSwitchChange", () => {
              document.querySelectorAll("hr").forEach((line) => {
                line.toggleAttribute("hidden");
              });
            });
          };
        </script>
      </div>
      <section>
        <h3>Small</h3>
        <div class="scale-container scale-container--s">
          <hr />
          <hr id="s-text" />
          <hr id="s-bottom" />
          <div>
            <calcite-tree scale="s" input-enabled selection-mode="children">
              <calcite-tree-item>
                <a href="#">Tree</a>
                <calcite-tree slot="children">
                  <calcite-tree-item>
                    <span>Grandchild</span>
                  </calcite-tree-item>
                </calcite-tree>
              </calcite-tree-item>
            </calcite-tree>
          </div>
          <div>
            <calcite-pagination scale="s" start="1" total="3" num="1"></calcite-pagination>
          </div>
          <div>
            <calcite-tab-nav scale="s" position="above">
              <calcite-tab-title>Tab title</calcite-tab-title>
            </calcite-tab-nav>
          </div>
          <div>
            <calcite-inline-editable scale="s" editing-enabled controls class="shadow flex">
              <calcite-input id="inline-edit" value="Inline edit"></calcite-input>
            </calcite-inline-editable>
          </div>
          <div>
            <calcite-select scale="s">
              <calcite-option>Select</calcite-option>
            </calcite-select>
          </div>
          <div>
            <calcite-combobox scale="s" label="Single selection-mode combobox" selection-mode="single">
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-combobox
              scale="s"
              placeholder="Combobox (multi)"
              label="Multi selection-mode combobox"
              selection-mode="multi"
            >
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-input scale="s" value="Input" class="shadow flex"></calcite-input>
          </div>
          <div>
            <calcite-button scale="s">Button</calcite-button>
          </div>
          <div>
            <calcite-split-button scale="s" primary-icon-start="save" primary-text="Split button" class="shadow flex">
              <calcite-dropdown-group scale="s" selection-mode="none">
                <calcite-dropdown-item>Option 2</calcite-dropdown-item>
              </calcite-dropdown-group>
            </calcite-split-button>
          </div>
          <div>
            <calcite-fab scale="s" color="blue" appearance="solid" text="Fab" text-enabled></calcite-fab>
          </div>
          <div>
            <calcite-radio-group scale="s">
              <calcite-radio-group-item value="Radio-1" checked>Radio</calcite-radio-group-item>
              <calcite-radio-group-item value="Radio-2">Radio</calcite-radio-group-item>
            </calcite-radio-group>
          </div>
          <div>
            <calcite-chip scale="s" value="Chip" dismissible icon="globe" appearance="clear" color="grey"
              >Chip</calcite-chip
            >
          </div>
        </div>

        <h3>Medium</h3>
        <div class="scale-container scale-container--m">
          <hr />
          <hr id="m-text" />
          <hr id="m-bottom" />
          <div>
            <calcite-tree scale="m" input-enabled selection-mode="children">
              <calcite-tree-item>
                <a href="#">Tree</a>
                <calcite-tree slot="children">
                  <calcite-tree-item>
                    <span>Grandchild</span>
                  </calcite-tree-item>
                </calcite-tree>
              </calcite-tree-item>
            </calcite-tree>
          </div>
          <div>
            <calcite-pagination scale="m" start="1" total="3" num="1"></calcite-pagination>
          </div>
          <div>
            <calcite-tab-nav scale="m" position="above">
              <calcite-tab-title>Tab title</calcite-tab-title>
            </calcite-tab-nav>
          </div>
          <div>
            <calcite-inline-editable scale="m" editing-enabled controls class="shadow flex">
              <calcite-input id="inline-edit" value="Inline edit"></calcite-input>
            </calcite-inline-editable>
          </div>
          <div>
            <calcite-select scale="m">
              <calcite-option>Select</calcite-option>
            </calcite-select>
          </div>
          <div>
            <calcite-combobox scale="m" label="Single selection-mode combobox" selection-mode="single">
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-combobox
              scale="m"
              placeholder="Combobox (multi)"
              label="Multi selection-mode combobox"
              selection-mode="multi"
            >
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-input scale="m" value="Input" class="shadow flex"></calcite-input>
          </div>
          <div>
            <calcite-button scale="m">Button</calcite-button>
          </div>
          <div>
            <calcite-split-button scale="m" primary-icon-start="save" primary-text="Split button" class="shadow flex">
              <calcite-dropdown-group scale="m" selection-mode="none">
                <calcite-dropdown-item>Option 2</calcite-dropdown-item>
              </calcite-dropdown-group>
            </calcite-split-button>
          </div>
          <div>
            <calcite-fab scale="m" color="blue" appearance="solid" text="Fab" text-enabled></calcite-fab>
          </div>
          <div>
            <calcite-radio-group scale="m">
              <calcite-radio-group-item value="Radio-1" checked>Radio</calcite-radio-group-item>
              <calcite-radio-group-item value="Radio-2">Radio</calcite-radio-group-item>
            </calcite-radio-group>
          </div>
          <div>
            <calcite-chip scale="m" value="Chip" dismissible icon="globe" appearance="clear" color="grey"
              >Chip</calcite-chip
            >
          </div>
        </div>

        <h3>Large</h3>
        <div class="scale-container scale-container--l">
          <hr />
          <hr id="l-text" />
          <hr id="l-bottom" />
          <div>
            <calcite-tree scale="l" input-enabled selection-mode="children">
              <calcite-tree-item>
                <a href="#">Tree</a>
                <calcite-tree slot="children">
                  <calcite-tree-item>
                    <span>Grandchild</span>
                  </calcite-tree-item>
                </calcite-tree>
              </calcite-tree-item>
            </calcite-tree>
          </div>
          <div>
            <calcite-pagination scale="l" start="1" total="3" num="1"></calcite-pagination>
          </div>
          <div>
            <calcite-tab-nav scale="l" position="above">
              <calcite-tab-title>Tab title</calcite-tab-title>
            </calcite-tab-nav>
          </div>
          <div>
            <calcite-inline-editable scale="l" editing-enabled controls class="shadow flex">
              <calcite-input id="inline-edit" value="Inline edit"></calcite-input>
            </calcite-inline-editable>
          </div>
          <div>
            <calcite-select scale="l">
              <calcite-option>Select</calcite-option>
            </calcite-select>
          </div>
          <div>
            <calcite-combobox scale="l" label="Single selection-mode combobox" selection-mode="single">
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-combobox
              scale="l"
              placeholder="Combobox (multi)"
              label="Multi selection-mode combobox"
              selection-mode="multi"
            >
              <calcite-combobox-item value="Combobox" text-label="Combobox" selected></calcite-combobox-item>
            </calcite-combobox>
          </div>
          <div>
            <calcite-input scale="l" value="Input" class="shadow flex"></calcite-input>
          </div>
          <div>
            <calcite-button scale="l">Button</calcite-button>
          </div>
          <div>
            <calcite-split-button scale="l" primary-icon-start="save" primary-text="Split button" class="shadow flex">
              <calcite-dropdown-group scale="l" selection-mode="none">
                <calcite-dropdown-item>Option 2</calcite-dropdown-item>
              </calcite-dropdown-group>
            </calcite-split-button>
          </div>
          <div>
            <calcite-fab scale="l" color="blue" appearance="solid" text="Fab" text-enabled></calcite-fab>
          </div>
          <div>
            <calcite-radio-group scale="l">
              <calcite-radio-group-item value="Radio-1" checked>Radio</calcite-radio-group-item>
              <calcite-radio-group-item value="Radio-2">Radio</calcite-radio-group-item>
            </calcite-radio-group>
          </div>
          <div>
            <calcite-chip scale="l" value="Chip" dismissible icon="globe" appearance="clear" color="grey"
              >Chip</calcite-chip
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
