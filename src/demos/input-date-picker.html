<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Input Date Picker</title>
    <script src="./_assets/head.js"></script>
    <style>
      .parent-flex {
        display: flex;
        padding: 25px 0;
        flex-wrap: wrap;
      }

      .font,
      .header {
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .font {
        font-size: var(--calcite-font-size-0);
      }

      .header {
        font-size: var(--calcite-font-size-2);
      }

      .child-flex {
        flex: 0 0 22%;
        margin: 0 25px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }
    </style>
  </head>
  <body>
    <!-- Sizes -->
    <div class="parent-flex">
      <div class="child-flex font right-aligned-text"></div>
      <div class="child-flex font">Small</div>
      <div class="child-flex font">Medium</div>
      <div class="child-flex font">Large</div>
    </div>

    <!-- Standard: Text Area -->
    <div class="parent-flex">
      <div class="child-flex font right-aligned-text">Standard: Text Area</div>
      <div class="child-flex">
        <calcite-label>
          Input Date Picker Label
          <calcite-input-date-picker scale="s" value="2023-03-07"></calcite-input-date-picker>
        </calcite-label>
      </div>

      <div class="child-flex">
        <calcite-label>
          Input Date Picker Label
          <calcite-input-date-picker scale="m" value="2023-03-07"></calcite-input-date-picker>
        </calcite-label>
      </div>

      <div class="child-flex">
        <calcite-label>
          Input Date Picker Label
          <calcite-input-date-picker scale="l" value="2023-03-07"></calcite-input-date-picker>
        </calcite-label>
      </div>
    </div>

    <!-- Range -->
    <div class="parent-flex">
      <div class="child-flex font right-aligned-text">Range</div>
      <div class="child-flex">
        <calcite-input-date-picker
          scale="s"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="horizontal"
          role="application"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          scale="m"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="horizontal"
          role="application"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          scale="l"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="horizontal"
          role="application"
        ></calcite-input-date-picker>
      </div>
    </div>

    <!-- Range Vertical -->
    <div class="parent-flex">
      <div class="child-flex font right-aligned-text">Range Vertical</div>
      <div class="child-flex">
        <calcite-input-date-picker
          scale="s"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="vertical"
          role="application"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          scale="m"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="vertical"
          role="application"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          scale="l"
          start="2020-12-12"
          end="2020-12-16"
          min="2016-08-09"
          max="2023-12-18"
          locale="en"
          next-month-label="Next month"
          prev-month-label="Previous month"
          range=""
          layout="vertical"
          role="application"
        ></calcite-input-date-picker>
      </div>
    </div>

    <!-- Start day of locale -->

    <div class="parent-flex">
      <div class="child-flex font right-aligned-text">Start day of locale</div>
      <div class="child-flex">
        <calcite-input-date-picker
          icon="calendar"
          type="date"
          value=""
          min="2016-08-09"
          max="2023-12-18"
          intl-next-month="Next month"
          intl-prev-month="Previous month"
          scale="s"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          icon="calendar"
          type="date"
          value=""
          min="2016-08-09"
          max="2023-12-18"
          intl-next-month="Next month"
          intl-prev-month="Previous month"
          scale="m"
        ></calcite-input-date-picker>
      </div>

      <div class="child-flex">
        <calcite-input-date-picker
          icon="calendar"
          type="date"
          value=""
          min="2016-08-09"
          max="2023-12-18"
          intl-next-month="Next month"
          intl-prev-month="Previous month"
          scale="l"
        ></calcite-input-date-picker>
      </div>
    </div>
  </body>
</html>
