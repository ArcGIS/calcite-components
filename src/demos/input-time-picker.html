<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input Time Picker</title>
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../build/calcite.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>
    <script src="./_assets/head.js"></script>
    <script src="./_assets/locales.js"></script>
    <style>
      .demo-header {
        margin-bottom: unset !important;
      }
      #main-container {
        display: flex;
        flex: 1 1 auto;
      }
      #locales {
        height: calc(100vh - 82px);
        overflow-y: scroll;
      }
      main {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1em;
        align-items: flex-start;
        justify-items: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }
    </style>
  </head>
  <body>
    <demo-dom-swapper>
      <div id="main-container">
        <div id="locales">
          <calcite-tile-select-group layout="vertical"></calcite-tile-select-group>
        </div>
        <main>
          <!-- spacer row -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <!-- column heading row -->
          <div></div>
          <calcite-label scale="l">small</calcite-label>
          <calcite-label scale="l">medium</calcite-label>
          <calcite-label scale="l">large</calcite-label>
          <calcite-label scale="l">basic</calcite-label>
          <calcite-label scale="s">
            Small Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="s"></calcite-input-time-picker>
          </calcite-label>
          <calcite-label scale="m">
            Medium Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="m"></calcite-input-time-picker>
          </calcite-label>
          <calcite-label scale="l"
            >Large Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="l"></calcite-input-time-picker>
          </calcite-label>

          <calcite-label scale="l">seconds</calcite-label>
          <calcite-label scale="s">
            Small Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="s" step="1"></calcite-input-time-picker>
          </calcite-label>
          <calcite-label scale="m">
            Medium Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="m" step="1"></calcite-input-time-picker>
          </calcite-label>
          <calcite-label scale="l"
            >Large Label
            <calcite-input-time-picker lang="ar" numbering-system="arab" scale="l" step="1"></calcite-input-time-picker>
          </calcite-label>

          <calcite-label scale="l">time-picker basic</calcite-label>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="s"></calcite-time-picker>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="m"></calcite-time-picker>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="l"></calcite-time-picker>

          <calcite-label scale="l">time-picker seconds</calcite-label>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="s" step="1"></calcite-time-picker>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="m" step="1"></calcite-time-picker>
          <calcite-time-picker lang="ar" numbering-system="arab" scale="l" step="1"></calcite-time-picker>
        </main>
      </div>
    </demo-dom-swapper>
  </body>
</html>
