<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Input</title>

    <style>
      .parent-flex {
        display: flex;
        padding: 25px 0;
        flex-wrap: wrap;
      }

      .font,
      .header {
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .font {
        font-size: var(--calcite-font-size-0);
      }

      .header {
        font-size: var(--calcite-font-size-2);
      }

      .child-flex {
        flex: 0 0 22%;
        margin: 0 25px;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 12%;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }

      #locales {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        padding: 0 152px;
        margin: 0 auto;
      }

      .locale {
        flex: 0 0 20%;
      }
    </style>

    <script src="./_assets/head.js"></script>
    <script type="module" src="./_assets/demo-form.js"></script>
    <script type="module" src="./_assets/demo-spacer.js"></script>
  </head>

  <body>
    <calcite-input type="number"></calcite-input>
    <calcite-button id="a">Clear input</calcite-button>
    <calcite-input-number></calcite-input-number>
    <calcite-button id="b">Clear input-number</calcite-button>
  </body>
  <script>
    document.getElementById("a").addEventListener("click", () => (document.querySelector("calcite-input").value = ""));
    document
      .getElementById("b")
      .addEventListener("click", () => (document.querySelector("calcite-input-number").value = ""));
  </script>
</html>
