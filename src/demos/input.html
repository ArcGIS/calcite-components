  <p>This page is to test browser autofill of email and password fields.</p>

  <form id="calciteForm" action="auth.html" method="GET">
    <calcite-label>
      Regular input
      <calcite-input name="regular"></calcite-input>
    </calcite-label>

    <calcite-label>
      Email
      <calcite-input type="email" name="email"></calcite-input>
    </calcite-label>

    <calcite-label>
      Password
      <calcite-input type="password" name="password"></calcite-input>
    </calcite-label>

    <calcite-button type="submit">submit</calcite-button>
  </form>

  <button id="calciteCheckValueButton">Click me to display "value" of email and password inputs.</button>

  <script>
    calciteCheckValueButton.addEventListener("click", () => {
      const email = calciteForm.elements.email.value;
      const password = calciteForm.elements.password.value;

      window.alert(`email: ${email}\npassword: ${password}`);
    });
  </script>

  <p>Native inputs:</p>

  <form id="nativeForm" action="auth.html" method="GET">
    <label>
      Email
      <input type="email" name="emailNative" />
    </label>

    <label>
      Password
      <input type="password" name="passwordNative" />
    </label>

    <calcite-button type="submit">submit</calcite-button>
  </form>

  <button id="nativeCheckValueButton">Click me to display "value" of email and password inputs.</button>

  <script>
    nativeCheckValueButton.addEventListener("click", () => {
      const email = nativeForm.elements.emailNative.value;
      const password = nativeForm.elements.passwordNative.value;

      window.alert(`email: ${email}\npassword: ${password}`);
    });
  </script>
