<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Layout Item</title>

    <style>
      .parent-flex {
        display: flex;
        justify-content: space-between;
        font-size: var(--calcite-font-size-0);
        align-items: center;
        padding: 12px 0;
        margin-left: 10%;
        width: 70%;
      }

      .header,
      .parent-flex {
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-weight: var(--calcite-font-weight-medium);
      }

      .header {
        margin-left: 10%;
        font-size: var(--calcite-font-size-4);
      }

      .child-flex {
        flex: 1 0 21%;
        padding-right: 10%;
      }

      .child-flex-padding {
        padding: 25px 0;
        padding-right: 10%;
      }

      hr {
        margin: 50px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>
    <script src="./_assets/head.js"></script>
    <script type="module" src="./_assets/demo-form.js"></script>
  </head>

  <body>
    <demo-dom-swapper>
      <calcite-panel>
        <div slot="header-content">Header!</div>
        <p>Slotted content!</p>
        <calcite-layout-item slot="footer">
          <calcite-action text="select" icon="check" slot="actions-start"></calcite-action>
          <div slot="content-start">content-start</div>
          Default content
          <div slot="content-end">content-end</div>
          <calcite-action text="delete" icon="trash" slot="actions-end"></calcite-action>
        </calcite-layout-item>
      </calcite-panel>
    </demo-dom-swapper>
  </body>
</html>
