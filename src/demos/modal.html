<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal</title>
    <style>
      .parent {
        display: flex;
        width: 60%;
        align-items: center;
        padding: 25px 0;
      }

      .child {
        flex: 0 0 15%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <calcite-modal open>
      <p slot="content"></p>
      <button slot="primary" onclick="addInput();">Add input</button>
    </calcite-modal>
    <script>
      const content = document.querySelector("p");

      async function addInput() {
        const modal = document.querySelector("calcite-modal");
        const input = document.createElement("calcite-input");
        content.appendChild(input);
        await input.componentOnReady(); // Needed so that the input has been set up with all its internal elements
        await modal.updateFocusTrapElements();
        input.setFocus();
      }
    </script>
  </body>
</html>
