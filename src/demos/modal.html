<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal</title>
    <style>
      .parent {
        display: flex;
        width: 60%;
        align-items: center;
        padding: 25px 0;
      }

      .child {
        flex: 0 0 15%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <calcite-modal class="js-modal-s-s" id="modal" disable-close-button>
      <h3 slot="header">Test modal with close disabled</h3>
      <div slot="content">
        Test modal content.
        <a href="google.com"> link</a>
        <calcite-button
          slot="back"
          width="full"
          scale="s"
          color="neutral"
          appearance="outline"
          icon-start="chevron-left"
          >Back</calcite-button
        >
        <calcite-button slot="secondary" width="full" scale="s" appearance="outline">Cancel</calcite-button>
        <calcite-button slot="primary" width="full" scale="s">Save</calcite-button>
        <button slot="secondary">Button</button>.
      </div>
    </calcite-modal>
    <calcite-button onclick="openModal('#modal')"> Open Model </calcite-button>
  </body>
  <script>
    // function focusModal() {

    function openModal() {
      // modal.addEventListener("calciteModalOpen", focusModal);
      modal.setAttribute("active", true);
    }
    var modal = document.getElementById("modal");

</html>
