<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal</title>
    <style>
      .parent {
        display: flex;
        width: 60%;
        align-items: center;
        padding: 25px 0;
      }

      .child {
        flex: 0 0 15%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <body>
      <calcite-modal class="js-modal-s-s" width="s" scale="s" open>
        <h3 slot="header">Use escape key to close the modal</h3>
        <div slot="content">
          <p>Try using escape key and observe that modal doesnt close.</p>
        </div>
        <calcite-button
          slot="back"
          width="full"
          scale="s"
          color="neutral"
          appearance="outline"
          icon-start="chevron-left"
          >Back</calcite-button
        >
        <calcite-button slot="secondary" width="full" scale="s" appearance="outline">Cancel</calcite-button>
        <calcite-button slot="primary" width="full" scale="s">Save</calcite-button>
      </calcite-modal>

      <calcite-button onClick="openModal('.js-modal-s-s')" appearance="outline" scale="s"> Scale Small </calcite-button>
      <script>
        function openModal(selector) {
          document.querySelector(selector).active = true;
        }
      </script>
    </body>
  </body>
</html>
