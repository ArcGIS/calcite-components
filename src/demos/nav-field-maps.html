<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calcite Nav</title>
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../build/calcite.css" />
    <script type="module" src="../build/calcite.esm.js"></script>
    <script nomodule src="../build/calcite.js"></script>
    <script src="_assets/head.js"></script>

    <!-- Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" />

    <!-- JSAPI-->
    <script src="https://js.arcgis.com/4.19/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />

    <!-- Project files-->
    <link rel="stylesheet" href="/demos/_assets/nav-demos.css" />
  </head>

  <body>
    <calcite-shell class="content-shell">
      <calcite-nav slot="header">
        <calcite-nav-logo text-enabled text="ArcGIS Field Maps" slot="logo" src="../assets/images/fieldmaps.svg" href>
        </calcite-nav-logo>
        <calcite-nav-menu slot="primary-menu-start">
          <calcite-nav-menu-item text="Maps" text-enabled></calcite-nav-menu-item>
        </calcite-nav-menu>
        <calcite-nav-menu slot="primary-menu-end">
          <calcite-nav-menu-item text="Resources" text-enabled></calcite-nav-menu-item>
          <calcite-nav-menu-item text="Sign in" text-enabled></calcite-nav-menu-item>
        </calcite-nav-menu>
      </calcite-nav>
    </calcite-shell>
  </body>
</html>
