<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Switch</title>
    <script src="./_assets/head.js"></script>

    <style>
      .parent {
        display: flex;
        width: 75%;
        justify-content: space-between;
        padding: 25px 0;
      }

      .child {
        flex: 0 1 21%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .right-aligned-text {
        text-align: right;
      }

      hr {
        margin: 25px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }

      .theme-switch-container {
        position: fixed;
        top: 0.75rem;
        left: 0.75rem;
        z-index: 2;
        border: 1px solid;
        border-radius: var(--calcite-border-radius);
        border-color: var(--calcite-ui-border-1);
        background-color: var(--calcite-ui-background);
      }

      .theme-switch-icon {
        padding: 0.5rem;
      }
    </style>
  </head>

  <body>
    <h1 style="margin: 0 auto; text-align: center">Switch</h1>

    <div class="theme-switch-container">
      <calcite-label disable-spacing layout="inline">
        <calcite-icon icon="brightness" scale="s" class="theme-switch-icon"> </calcite-icon>
        <calcite-switch class="theme-switch"></calcite-switch>
        <calcite-icon icon="moon" scale="s" class="theme-switch-icon"> </calcite-icon>
      </calcite-label>
    </div>

    <!-- HEADER -->
    <div class="parent">
      <div class="child"></div>
      <div class="child">Default</div>
      <div class="child">Disabled</div>
      <div class="child">Checked</div>
      <div class="child">Checked Disabled</div>
    </div>

    <!-- Small -->
    <div class="parent">
      <div class="child right-aligned-text">Small</div>

      <div class="child">
        <calcite-switch scale="s"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" checked></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="s" checked disabled></calcite-switch>
      </div>
    </div>

    <!-- Medium -->
    <div class="parent">
      <div class="child right-aligned-text">Medium</div>

      <div class="child">
        <calcite-switch scale="m"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" checked></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="m" checked disabled></calcite-switch>
      </div>
    </div>

    <!-- Large -->
    <div class="parent">
      <div class="child right-aligned-text">Large</div>

      <div class="child">
        <calcite-switch scale="l"></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" disabled></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" checked></calcite-switch>
      </div>

      <div class="child">
        <calcite-switch scale="l" checked disabled></calcite-switch>
      </div>
    </div>

    <hr />
    <!-- A horizontal line -->

    <!-- RTL Set Directly on Switch -->
    <div class="parent">
      <div class="child"></div>

      <div class="child">
        RTL set directly on Switch
        <p>
          <calcite-switch dir="rtl"></calcite-switch>
        </p>
      </div>

      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <hr />
    <!-- A horizontal line -->

    <!-- calciteSwitchChange -->
    <div class="parent">
      <div class="child"></div>

      <div class="child">
        Listen for "calciteSwitchChange"
        <p>
          <calcite-switch id="basicSwitch" checked></calcite-switch>
        </p>
      </div>

      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <script>
      const basicSwitch = document.getElementById("basicSwitch");
      basicSwitch.addEventListener("calciteSwitchChange", function (e) {
        console.log("Basic switch changed by <calcite-switch>", e.detail.switched);
      });

      document
        .querySelector(".theme-switch")
        .addEventListener("calciteSwitchChange", () => document.body.classList.toggle("calcite-theme-dark"));

      document.addEventListener("animationstart", (event) => {
        if (event.animationName === "calciteThemeChange") {
          console.log("Calcite theme changed", event);
        }
      });
    </script>
  </body>
</html>
