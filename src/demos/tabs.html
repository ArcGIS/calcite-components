<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabs</title>

    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <div>
      <h1>Example 1</h1>
      <calcite-tabs>
        <calcite-tab-nav slot="tab-nav">
          <calcite-tab-title selected>Boats</calcite-tab-title>
        </calcite-tab-nav>
        <calcite-tab>
          <div>Tab 1 content</div>
        </calcite-tab>
      </calcite-tabs>
      <style>
        calcite-tabs {
          height: 250px;
        }

        calcite-tab {
          background: pink;
        }

        div {
          background: red;
          height: 100%;
        }
      </style>
    </div>
    <div>
      <h1>Example 2</h1>

      <output id="scroll-top">Scroll top: 0</output>
      <calcite-tabs>
        <calcite-tab-nav slot="tab-nav">
          <calcite-tab-title selected>Boats</calcite-tab-title>
        </calcite-tab-nav>
        <calcite-tab>
          <div id="scroll-container">
            <div class="content"></div>
          </div>
        </calcite-tab>
      </calcite-tabs>
      <style>
        calcite-tabs {
          height: calc(100vh - 16px - 22px);
        }

        #scroll-container {
          height: 100%;
          overflow: scroll;
        }

        .content {
          background: linear-gradient(to bottom, red, white);
          height: 200vh;
        }
      </style>
    </div>
  </body>
</html>
