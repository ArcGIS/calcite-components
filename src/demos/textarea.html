<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TextArea</title>

    <script src="./_assets/head.js"></script>
  </head>
  <body>
    <calcite-label>
      Add Notes
      <calcite-textarea maxlength="50" footer>
        <button slot="footer-leading">NEXT</button>
        <calcite-button slot="footer-trailing">RESET </calcite-button>
      </calcite-textarea></calcite-label
    >
    <script>
      const textArea = document.querySelector("calcite-textarea");
      textArea?.addEventListener("calciteTextareaInput", () => {
        console.log(textArea.value);
      });

      textArea?.addEventListener("calciteTextareaChange", () => {
        console.log(textArea.value);
      });
    </script>
  </body>
</html>
