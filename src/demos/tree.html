<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tree</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
      }

      .child {
        display: inline-flex;
        flex-direction: column;
        width: 15%;
        padding: 25px;
      }

      .right-aligned-text {
        text-align: right;
      }
      body > calcite-tree {
        width: 250px;
      }

      .title {
        flex: 1;
      }
    </style>
    <script src="./_assets/head.js"></script>
  </head>

  <body>
    <calcite-tree>
      <calcite-tree-item>
        <span class="title">Layer 1</span>
        <calcite-dropdown placement="bottom-trailing">
          <calcite-button
            appearance="transparent"
            color="neutral"
            icon-start="ellipsis"
            slot="dropdown-trigger"
          ></calcite-button>
          <calcite-dropdown-group>
            <calcite-dropdown-item icon-start="trash">Remove</calcite-dropdown-item>
          </calcite-dropdown-group>
        </calcite-dropdown>
      </calcite-tree-item>
      <calcite-tree-item expanded>
        Layer 2
        <calcite-tree slot="children">
          <calcite-tree-item>
            <span class="title">Layer 2.1</span>
            <calcite-dropdown placement="bottom-trailing">
              <calcite-button
                appearance="transparent"
                color="neutral"
                icon-start="ellipsis"
                slot="dropdown-trigger"
              ></calcite-button>
              <calcite-dropdown-group>
                <calcite-dropdown-item icon-start="trash">Remove</calcite-dropdown-item>
              </calcite-dropdown-group>
            </calcite-dropdown>
          </calcite-tree-item>
        </calcite-tree>
      </calcite-tree-item>
      <calcite-tree-item>
        <span class="title">Layer 3</span>
        <calcite-dropdown placement="bottom-trailing">
          <calcite-button
            appearance="transparent"
            color="neutral"
            icon-start="ellipsis"
            slot="dropdown-trigger"
          ></calcite-button>
          <calcite-dropdown-group>
            <calcite-dropdown-item icon-start="trash">Remove</calcite-dropdown-item>
          </calcite-dropdown-group>
        </calcite-dropdown>
      </calcite-tree-item>
    </calcite-tree>
  </body>
</html>
