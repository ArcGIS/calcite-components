<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Value-list</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        margin: 25px 0;
      }

      .child {
        flex: 0 0 40%;
        margin: 0 25px;
        color: var(--calcite-ui-text-3);
        font-family: var(--calcite-sans-family);
        font-size: var(--calcite-font-size-0);
        font-weight: var(--calcite-font-weight-medium);
        padding: 10px 0;
      }

      .right-aligned-text {
        text-align: right;
        flex: 0 0 15%;
      }

      hr {
        margin: 35px 0;
        border-top: 1px solid var(--calcite-ui-border-2);
      }
    </style>

    <script src="./_assets/head.js"></script>
  </head>
  <body>
    <div class="parent">
      <div class="child right-aligned-text">drag & drop</div>

      <div class="child">
        <calcite-value-list drag-enabled>
          <calcite-value-list-item label="Rivers" description="Summary lorem ipsum" value="rivers">
            <calcite-action slot="actions-end" icon="plus"></calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item label="Mountains" description="Summary lorem ipsum" value="mountains">
            <calcite-action slot="actions-end" icon="plus"></calcite-action>
          </calcite-value-list-item>
          <calcite-value-list-item label="Lakes" description="Summary lorem ipsum" value="lakes">
            <calcite-action slot="actions-end" icon="plus"></calcite-action>
          </calcite-value-list-item>
        </calcite-value-list>
      </div>
    </div>
  </body>
</html>
